<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>SVG Clip-Path Color Reveal</title>

      <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
      <div class="container">
        <div class="main">
          <div class='items'>
            <div class='item'>
              <div class="item-inner overlay">
                <svg id="topSecret" preserveAspectRatio='xMidYMid meet' viewBox="0 0 869 2336">
                  <defs>
                    <clipPath id='circle-clip'>
                      <circle cx='0' cy='0' r='15%'></circle>
                    </clipPath>
                  </defs>
                  <image class="image-overlay" height="100%" width="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/image/image_01.png"></image>
                  <g clip-path='url(#circle-clip)'>
                    <image height='100%' width="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/overlay/overlay_01.png"></image>
                  </g>
                </svg>
              </div>
              <div class="item-inner scroll-rail">
                <svg preserveAspectRatio='xMidYMid meet' viewBox="0 0 131 2336">
                  <image height="100%" width="100%" preserveAspectRatio='xMinYMin meet' xlink:href="img/overlay/overlay_02.png"></image>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="js/scripts.js"></script>
    </body>
</html>
